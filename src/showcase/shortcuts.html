<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/node_modules/@genexus/chameleon-controls-library/dist/chameleon/chameleon.esm.js"
    ></script>
    <link rel="stylesheet" href="/dist/mercury-ds.css" />
    <title>Shortcuts</title>
    <script>
      document.addEventListener("keyShortcutPressed", (eventInfo) => {
        console.log(eventInfo.detail);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Formulario de Contacto</h2>

      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" data-shortcut="Alt+N" />
      </div>

      <div>
        <label for="email">Correo Electr√≥nico:</label>
        <input
          type="email"
          id="email"
          name="email"
          data-shortcut="Alt+E"
          data-shortcut-prevent="Enter"
          aria-keyshortcuts="Alt+E"
        />
      </div>

      <div>
        <label for="mensaje">Mensaje:</label>
        <textarea
          id="mensaje"
          name="mensaje"
          rows="4"
          data-shortcut="Alt+M"
        ></textarea>
      </div>

      <div>
        <button
          id="enviar"
          data-shortcut="Enter"
          data-shortcut-action="click"
          onclick="alert('Enviado...')"
        >
          Enviar
        </button>
      </div>
      <ch-shortcuts
        show-key="F10"
        src="./assets/json/shortcuts.json"
      ></ch-shortcuts>
    </div>
  </body>
</html>
